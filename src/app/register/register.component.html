<div class="container">
    <div class="row">     
      <div class="col-md-6 offset-md-6 col-xs-12">
          <div class="card" style=" margin-top: 5em; border:2px solid lightblue">
              <div class="card-header">
                <div class="card-title">
                    Register
                </div> 
              </div>
              <div class="card-body">
                <form #registerForm = "ngForm" (ngSubmit)="registerUser(registerForm.value);">
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input required ngModel type="text" id="userEmail" name="userName" class="form-control">
                     </div>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input required ngModel type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="userEmail" name="userEmail" class="form-control">
                     </div>
            
                      <div class="form-group">
                          <label for="userPass">Password</label>
                          <input required ngModel name="userPass" type="password" id="userPass" class="form-control">
                        </div>
                      <button type="submit" style="width:100%" class="btn btn-primary"><a>Submit</a></button>           
                </form>
              </div>
            </div>  
      </div>
    </div>
  </div>
