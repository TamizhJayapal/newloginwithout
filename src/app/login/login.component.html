<div class="container">  
<div class="row">     
<div class="col-md-6 offset-md-6 col-xs-12">
  <div class="card" style=" margin-top: 5em; border:2px solid lightblue">
    <div class="card-header">
      <div class="card-title">Login</div>
    </div>
    <div class="card-body">
      <form #userForm = "ngForm" (ngSubmit)="loginUser(userForm.value);">
          <div class="form-group">
              <label for="email">Email</label>
              <input required ngModel type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email" #email="ngModel" name="email" class="form-control">
              <div  *ngIf = "email.touched && email.errors?.required; then req else patern "> </div>
              <ng-template #req>
                  <div class="alert alert-danger">Please enter email</div>
              </ng-template>
              <ng-template #patern>
                  <div class="alert alert-danger" *ngIf = "email.touched && email.errors?.pattern;" >Please enter valid email</div>
              </ng-template>
            </div>
  
            <div class="form-group">
                <label for="pass">Password</label>
                <input required ngModel #pass="ngModel" name="password" type="password" id="pass" class="form-control">
                <div  *ngIf = "pass.touched && pass.errors?.required; then reqs"> </div>
                <ng-template #reqs>
                    <div class="alert alert-danger">Please enter Password</div>
                </ng-template>
              </div>
            <button style="width:100%" class="btn btn-primary"><a>submit</a></button>
            <div class="mt-3">
              <a><span routerLink='/register' class="text-primary" style="cursor:pointer" >Create Account?</span></a><a><span class="text-primary p-1" style="cursor:pointer" >Forget Password!</span></a>
          </div>
      </form>
    </div>
  </div>
  </div>
  </div>
  </div>
